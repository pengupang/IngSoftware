{%include 'header.html'%}

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="../productosVer/">ver</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="../productosCrear/">Crear</a>
  </li>
</ul>

<div class="container mt-5">
<div class="alert alert-primary display-1">{{titulo}}</div>
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                    <th colspan="3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {%for prod in productos%}
                <tr>
                    <td>{{prod.id}}</td>
                    <td>{{prod.nombre}}</td>
                    <td>{{prod.cantidad}}</td>
                    <td>{{prod.estadoProducto}}</td>
                
                    <td>
                        <a href="../productosActualizar/{{prod.id}}"
                          class='btn btn-info'><i class="bi bi-pencil"></i>
                       </a>
                    </td>
                   
                </tr>
                {%endfor%}
            </tbody>
         </table>
        
</div>
</div>

{%include 'footer.html'%}
