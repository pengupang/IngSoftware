{%include 'header.html'%}
<div class="container mt-5">
<div class="alert alert-primary display-1">{{titulo}}</div>
{%if compras%}
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>fecha</th>
                    
                    <th>lote</th>
                    <th>cantidad</th>
                    <th>Materia prima</th>
                    <th>Proveedor</th>
                    
                </tr>
            </thead>
            <tbody>
                {%for mat in compras%}
                <tr>
                    <td>{{mat.id}}</td>
                    <td>{{mat.fecha}}</td>
                    
                    <td>{{mat.lote}}</td>
                    <td>{{mat.cantidad}}</td>
                    <td>{{mat.materia.nombre}}</td>
                    <td>{{mat.proveedor.nombre}}</td>
                
                   
                   
                </tr>
                {%endfor%}
            </tbody>
         </table>
        {%else%}
            <div class="alert alert-info">No Hay Compras!!!!</div>
        {%endif%}
</div>

{%include 'footer.html'%}
