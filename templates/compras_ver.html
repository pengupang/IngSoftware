{%include 'header.html'%}
<div class="container mt-5">
<div class="alert alert-primary display-1">{{titulo}}</div>
<div class="mb-3">
    <form method="GET" class="row g-3 mb-4">
        <div class="row align-items-center">
            <div class="col-md-10 d-flex align-items-center gap-3">
                <div class="d-flex align-items-center me-3">
                    <label for="fecha_inicio" class="form-label me-2">Fecha Inicio</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
                </div>
                <div class="d-flex align-items-center me-3">
                    <label for="fecha_fin" class="form-label me-2">Fecha Fin</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Filtrar</button>
            </div>
        </div>
        
            
    </form>
</div>
{%if compras%}
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>fecha</th>
                    
                    <th>lote</th>
                    <th>cantidad</th>
                    <th>Materia prima</th>
                    <th>Proveedor</th>
                    
                </tr>
            </thead>
            <tbody>
                {%for mat in compras%}
                <tr>
                    <td>{{mat.id}}</td>
                    <td>{{mat.fecha}}</td>
                    
                    <td>{{mat.lote}}</td>
                    <td>{{mat.cantidad}}</td>
                    <td>{{mat.materia.nombre}}</td>
                    <td>{{mat.proveedor.nombre}}</td>
                
                   
                   
                </tr>
                {%endfor%}
            </tbody>
         </table>
        {%else%}
            <div class="alert alert-info">No Hay Compras!!!!</div>
        {%endif%}
</div>

{%include 'footer.html'%}
