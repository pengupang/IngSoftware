{%include 'header_bodeguero.html'%}

<div class="container mt-5">
<div class="alert alert-primary display-1">{{titulo}}</div>
<form method="GET" class="row g-3 mb-4">
    <div class="col-md-5">
        <label for="fecha_inicio" class="form-label">Busqueda</label>
        <input type="text" id="datos" name="provBodeguero" class="form-control" placeholder="Ingrese nombre Proveedor" >
        
    </div>
    <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i>  Filtrar</button>
    </div>
</form>
{%if proveedores%}
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Contacto</th>
                 
                </tr>
            </thead>
            <tbody>
                {%for pro in proveedores%}
                <tr>
                    <td>{{pro.id}}</td>
                    <td>{{pro.nombre}}</td>
                    <td>{{pro.contacto}}</td>
                
                  
                    
                </tr>
                {%endfor%}
            </tbody>
         </table>
        {%else%}
            <div class="alert alert-info">No Hay Proveedores!!!!</div>
        {%endif%}
</div>

{%include 'footer.html'%}
